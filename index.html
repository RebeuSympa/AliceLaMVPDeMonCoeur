<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise !‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        #mainImage { 
            width: 100%; 
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px; 
        }
        h1 { color: #ff4d6d; font-size: 22px; margin-top: 20px; }
        .buttons { 
            margin-top: 30px; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px; /* Espace pour que le bouton Oui puisse grandir */
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s; /* Animation fluide quand il grandit */
        }
        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 1000; /* Reste au dessus */
        }
        #noBtn { 
            background-color: #ccc; 
            color: white; 
        }
    </style>
</head>
<body>

    <div class="card">
        <img id="mainImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6eXp6eXp6eXp6eXp6eXp6eXp6eXp6eXp6eXp6eXp6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Image">
        
        <h1 id="question">A d√©faut de laisser mes pulls dans un bon √©tat, veux-tu √™tre ma Valentine ?</h1>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn"> Oui !</button>
            <button id="noBtn">Non</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainImage = document.getElementById('mainImage');
        const question = document.getElementById('question');
        const buttonContainer = document.getElementById('buttonContainer');

        let scale = 1; // Taille de d√©part du bouton Oui

        // Quand on survole le bouton "Non"
        noBtn.addEventListener('mouseover', () => {
            // 1. Le bouton Non s'enfuit
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 2. Le bouton Oui grandit (on ajoute 0.2 √† chaque fois)
            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`;
        });

        // Quand elle clique sur OUI
        yesBtn.addEventListener('click', () => {
            mainImage.src = "photo.jpg"; 
            question.innerText = "DOUDOUUUUUW ! ‚ù§Ô∏è (Par contre j'attends ma diapo....)";
            buttonContainer.style.display = "none";
            
            setTimeout(() => {
                alert("Allez √† plus dans le bus my baby love ! ü•∞");
            }, 500);
        });
    </script>
</body>
</html>
